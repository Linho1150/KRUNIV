  <script>
    var ctx = document.getElementById('canvas');

    var config = {
      type: 'line',
      data: {
        labels: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'],
        datasets: [{
          label: '국어국문학과',
          data: [
            7, 7.5, 5.8, 5.7, 5.6, 5.7, 5.4, 5.5, 6.1
          ],
          borderColor: "rgba(255, 201, 14, 1)",
          backgroundColor: "rgba(255, 201, 14, 0.5)",
          fill: false,
          lineTension: 0
        }, {
          label: '무용',
          data: [
            4.1, 3.9, 4.3, 4.8, 5.6, 7.1, 8.3, 8.6, 8
          ],
          borderColor: "rgba(111, 111, 14, 1)",
          backgroundColor: "rgba(111, 111, 14, 0.5)",
          fill: false,
          lineTension: 0
        }]
      },
      options: {
        responsive: true,
        title: {
          display: false,
          text: '경쟁률 그래프'
        },
        tooltips: {
          mode: 'index',
          intersect: false,
        },
        hover: {
          mode: 'nearest',
          intersect: true
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              fontSize: 20,
              labelString: '해당년도'
            }
          }],
          yAxes: [{
            display: true,
            ticks: {
              suggestedMin: 4,
              suggestedMax: 10,
            },
            scaleLabel: {
              display: true,
              labelString: '경쟁률'
            }
          }]
        }
      }
    };
    //차트 그리기
    var myChart = new Chart(ctx, config);


    document.getElementById('addDataSet').onclick = function() {
      var a = 5,
        b = 3;
      var color1 = Math.floor(Math.random() * 256);
      var color2 = Math.floor(Math.random() * 256);
      var color3 = Math.floor(Math.random() * 256);

      if (b == 3 && a == 5) {
        a = [3, 3, 3, 20, 3, 3, 3, 3, 3];
      } else if (a == 2) {
        a = [8, 1, 1, 1, 1, 1, 1, 1, 1]
      }

      var newDataset = {
        label: 'new Dataset' + config.data.datasets.length,
        borderColor: 'rgba(' + color1 + ', ' + color2 + ', ' + color3 + ', 1)',
        backgroundColor: 'rgba(' + color1 + ', ' + color2 + ', ' + color3 + ', 1)',
        data: a,
        fill: false
      }

      // newDataset에 데이터 삽입
      for (var i = 0; i < config.data.labels.length; i++) {
        var num = Math.floor(Math.random() * 50);
        newDataset.data.push(num);
      }

      // chart에 newDataset 푸쉬
      config.data.datasets.push(newDataset);

      myChart.update(); //차트 업데이트
    }
  </script>
